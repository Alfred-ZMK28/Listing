<!DOCTYPE html>
<html>
<head>
	<title>Listing</title>
</head>
<body>
<ol>
	<li style="background-color: yellow" ><b>B.E Computer</b>
		<ul style="list-style-type:square;">
			<li>1st year</li>
			<li>2nd year</li>
			<li>3rd year</li>
		</ul>
	</li>
	<li style="background-color: magenta"><strong>B.E Computer</strong>
		<ul style="list-style-type:disc">
			<li style="color: blue">1st year</li>
			<li >2nd year</li>
			<li style="font-family: TImes New  Roman"> 1rd year</li>
		</ul>
	</li>
	<div>
	<li style="background-color: gray"><i>B.E Computer</i>
		<ul style="list-style-type:circle">
			<em><li>1st year</li>
			<li><font size="10" color="green"> 1nd year </font></li>
			<li>1rd year</li></em>
		</ul>
	</li></div>
</ol>
<img width="200" height="200" src="picone.jpg">

</audio>
</body>
</html>
